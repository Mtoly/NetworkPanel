name: Build NetworkPanel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # 新增：上传构建产物
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: network-panel-build  # 产物名称，可自定义
          path: dist/  # 构建输出目录，根据项目配置修改
          retention-days: 7  # 保留7天
