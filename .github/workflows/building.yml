name: Build NetworkPanel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 更新到 v4

      - name: Set up Node.js
        uses: actions/setup-node@v4  # 更新到 v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # 上传构建产物（更新到 v4）
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4  # 关键更新点
        with:
          name: network-panel-build
          path: dist/
          retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4  # 关键更新点
        with:
          name: network-panel-build
          path: dist

      - name: Setup Pages
        uses: actions/configure-pages@v4  # 更新到 v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # 保持最新版本

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # 保持最新版本
