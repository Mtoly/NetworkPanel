name: Build NetworkPanel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Debug action versions
        run: |
          echo "upload-artifact version:"
          cat ~/.github/actions/actions/upload-artifact/action.yml | grep '^name:' || echo "Not found"
          echo "download-artifact version:"
          cat ~/.github/actions/actions/download-artifact/action.yml | grep '^name:' || echo "Not found"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.3.1
        with:
          name: network-panel-build
          path: dist/
          retention-days: 30
